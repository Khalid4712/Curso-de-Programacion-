<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <div class="calculadora">

        <div class="pantalla">0</div>
        
        <button id="c" class="btn">C</button>
        <button id="borrar" class="btn">←</button>
        <button class="btn" data-operator="potencia">^</button>
        <button class="btn">/</button>
        <button class="btn btn-number">7</button>
        <button class="btn btn-number">8</button>
        <button class="btn btn-number">9</button>
        <button class="btn">*</button>
        <button class="btn btn-number">4</button>
        <button class="btn btn-number">5</button>
        <button class="btn btn-number">6</button>
        <button class="btn">-</button>
        <button class="btn btn-number">1</button>
        <button class="btn btn-number">2</button>
        <button class="btn btn-number">3</button>
        <button class="btn">+</button>
        <button class="btn" data-operator="raiz">√</button>
        <button class="btn" data-operator="porcentaje">%</button>
        <button class="btn" data-operator="seno">sin</button>
        <button class="btn" data-operator="coseno">cos</button>
        <button class="btn" data-operator="tangente">tan</button>
        <button id="cero" class="btn btn-number">0</button>
        <button class="btn btn-number">.</button>
        <button id="igual" class="btn">=</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
